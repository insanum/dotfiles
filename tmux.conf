
unbind C-b
set-option -g prefix C-a
bind-key a     send-prefix
bind-key C-a   last-window
bind-key Space next-window

bind-key C-l refresh-client
#bind-key l  refresh-client

bind-key s split-window -v
bind-key v split-window -h

bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

#bind-key Left  resize-pane -L 1
#bind-key Right resize-pane -R 1
#bind-key Up    resize-pane -U 1
#bind-key Down  resize-pane -D 1

bind-key : command-prompt

bind-key C-n copy-mode
bind-key .   paste-buffer
bind-key ,   choose-buffer

bind-key K confirm-before kill-server

set-window-option -g utf8      on
set-window-option -g mode-keys vi

set-option -g base-index        1
set-option -g history-limit     5000
set-option -g bell-action       any
set-option -g visual-bell       on
set-option -g set-titles        on
set-option -g set-titles-string "#S tmux #I.#W"

bind-key C-F1  move-window -t 1
bind-key C-F2  move-window -t 2
bind-key C-F3  move-window -t 3
bind-key C-F4  move-window -t 4
bind-key C-F5  move-window -t 5
bind-key C-F6  move-window -t 6
bind-key C-F7  move-window -t 7
bind-key C-F8  move-window -t 8
bind-key C-F9  move-window -t 9
bind-key C-F10 move-window -t 0
#bind-key F11   attach-session -d -t work1
#bind-key F12   attach-session -d -t work2
bind-key F11   attach-session -t work1
bind-key F12   attach-session -t work2
bind-key N     command-prompt -p "New Window Name:" "rename-window %%"
bind-key H     pipe-pane -o 'cat >> ~/tmux-`date "+%Y.%m.%d.%H.%M.%S"`.log'
#bind-key h     new-window -n "htop" "exec htop"
#bind-key l     new-window -n "calc" "exec calc"
bind-key b     new-window -n "bitter" "exec $HOME/src/bitter/bitter -i"
bind-key o     new-window -n "org" -t 0 "exec vim ~/Dropbox/insanum.org"
bind-key C-m   new-window -n "mutt" -t 0 "exec mutt"
bind-key M     new-window -n "ncmpcpp" "exec ncmpcpp"
bind-key x     new-window -n "matrix" "exec cmatrix -b -f -s -u 5 -C green"
bind-key T     send-keys "export TERM=xterm; /usr/openwin/bin/resize; bashrc" "Enter"
bind-key C-y   send-keys "echo \`xclip -o -selection primary\`"
bind-key M-y   send-keys "echo \`xclip -o -selection secondary\`"
bind-key Y     send-keys "echo \`xclip -o -selection clipboard\`"

set-option -g display-panes-time 3000
set-option -g display-time       3000
set-option -g status-interval    60

set-option -g default-path $HOME
set-option -g default-terminal "screen-256color"

new-session  -d -s work1
split-window -d -h         -t work1:1.0
split-window -d -v         -t work1:1.1
new-window   -d            -t work1:2
new-window   -d            -t work1:3
